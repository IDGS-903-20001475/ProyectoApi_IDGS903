<h3>Editar</h3>
<hr>
<form (ngSubmit)="editar()">
  <input type="text" name="id" [(ngModel)]="regAlumno.id" placeholder="Id">
  <input type="text" name="nombre" [(ngModel)]="regAlumno.nombre" placeholder="Nombre">
  <input type="number" name="edad" [(ngModel)]="regAlumno.edad" placeholder="Edad">
  <input type="email" name="correo" [(ngModel)]="regAlumno.correo" placeholder="Correo">
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
